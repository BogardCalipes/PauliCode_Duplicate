<style>
  .profile-pic img {
  object-fit: cover;
  width: 60px;
  height: 60px;
  border: 2px solid #fff;
}

.nav-item .nav-link-text {
  font-size: 13px;
  color: #ffffff;
}

.nav-item .nav-link-text:hover {
  color: #dddddd;
}

#loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #273149;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Fade-in for main content */
    #main-content {
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    #main-content.visible {
      opacity: 1;
    }
    body.index-page {
    background-color: #1a1a1a;
  }
    body.other-page {
      background-color: #111827;
    }

    /* small, page-scoped spinner animation so it always works */
.loading-spinner-ring {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.12);     /* faint ring */
  border-top-color: #ffffff;                     /* white segment to show rotation */
  box-sizing: border-box;
  animation: loading-spin 0.85s linear infinite;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

@keyframes loading-spin {
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

/* make sure icon sits above the ring */
.loading-icon {
  width: 100px;
  height: 100px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
}

</style>
